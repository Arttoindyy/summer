<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>
<body>
    <form action="">
        <label for="">Firstname:</label>
        <input type="text" name="Firstname" id="" placeholder="Enter Your Firstname"><br><br>
        <label for="">Lastname:</label>
        <input type="text" name="Lastname" id="" placeholder="Enter Your Lastname"><br><br>
        <label for="">Id:</label>
        <input type="text" name="Id" id="" placeholder="Enter Your Id"><br><br>
        <label for="">Gender:</label>
        <input type="radio" name="gender" id="">Male 
        <input type="radio" name="gender" id="">Female
        <input type="radio" name="gender" id="">Orther<br><br>
        <label>What is a favorite website:</label><br>
        <input type="checkbox" name="Facebook" id="">Facebook<br>
        <input type="checkbox" name="Sanook" id="">Sanook<br>
        <input type="checkbox" name="Twitter" id="">Twitter<br>
        <input type="checkbox" name="Instragram" id="">Instragram<br><br>
        <label>Education:</label><br>
        <select name="Education" id="">
            <option value="PHD">PHD</option>
            <option value="Master">Master</option>
            <option value="Bachelor"></option>
        </select><br><br>
        <button type="submit">Register</button>
        <button type="reset">Cancel</button>
    </form>  
</body>
</html>
